<button *ngIf="addVisible" mat-icon-button class="minibutton">
    <mat-icon (click)="addClicked.emit(tag)" class="text-green-800">add_circle</mat-icon>
</button>
<button *ngIf="removeVisible" mat-icon-button class="minibutton">
    <mat-icon (click)="removeClicked.emit(tag)" class="text-red-800">remove_circle</mat-icon>
</button>
{{tag}}
